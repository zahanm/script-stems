<!DOCTYPE html>
<html>
<head>
  <title>Stanford Tree of Medieval and Early Modern Scripts</title>
  <link rel="stylesheet" href="css/index.css" type="text/css" charset="utf-8">
</head>
<body>
  <div id="page">
    <div class="header">
      <h1>Stanford Tree of Medieval and Early Modern Scripts</h1>
      <center>
        <h3>Sarah T. Weston</h3>
        <h3>Zahan Malkani</h3>
      </center>
      <div class="controls">
        <button class="btn" id="control-up">Up one level</button>
        <button class="btn" id="control-reset">Reset tree</button>
      </div>
    </div>
    <hr>
    <div id="scripttree" class="canvas-container">
      <div id="info-heads-up" style="display: none">
        <div class="col-left">
          <div class="profile-pic-box">
            <img class="profile-pic" src="img/continental caroline miniscule.png">
          </div>
          <p class="profile-pic-label">
            <a href="http://www.stanford.edu/hello">Bible Leaf</a>
          </p>
        </div>
        <div class="col-right">
          <h3 class="title">Title</h3>
          <p class="family">Family</p>
          <p class="subfamily">Sub-Family</p>
          <p class="desc">Desc</p>
        </div>
      </div>
    </div>
    <div id="minimap" class="canvas-container"></div>
  </div>
  <script src="js/d3.v2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
